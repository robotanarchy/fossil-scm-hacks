<script>
/*
	Force disable the WYSIWYG Editor for certain Wiki pages
	NOTE: WYSIWYG Editor flashes up shortly. This could
	be improved by putting something similar in the header.
	Source: http://git.io/fossil-no-wysiwyg
*/
if(window.location.pathname == "/wikiedit")
{
	var disabled = ["Mail", "page1", "Overview", "page2"];
	var page = document.getElementsByName("name")[0].value;
	if('oDoc' in window && disabled.indexOf(page) > -1)
	{
		window.location = "/wikiedit?edit-markup=Markup Editor&name="+page;
	}
}
</script>
